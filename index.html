<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cyberpunk Daily Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="game-container">
    <h1 id="game-title">Cyberpunk Daily Login</h1>
    <div id="game-content">
      <p id="login-message">Welcome, Runner! Access the Metaverse.</p>
      <button id="login-button">Login</button>
      <div id="game-area">
        <div id="wallet">
          <h2>Wallet</h2>
          <p>Your balance: <span id="balance">0</span></p>
        </div>
        <div id="games">
          <h2>Games</h2>
          <p>Play games to earn rewards!</p>
        </div>
        <div id="airdrop">
          <h2>Airdrop</h2>
          <p>Check for daily airdrops.</p>
        </div>
        <div id="tasks">
          <h2>Tasks</h2>
          <p>Complete tasks for extra rewards.</p>
        </div>
      </div>
    </div>
  </div>
  <div id="metaverse-image"></div>
  <script src="script.js"></script>
</body>

</html>
