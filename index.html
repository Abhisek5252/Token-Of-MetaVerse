<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVerse: A new era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MetaVerse: A new era</h1>
    <div id="game-container">
        </div>

    <div id="bottom-sections">
        <div id="wallet">
            <h2>Wallet</h2>
            <div>MetaRush Coins: <span id="metarush-balance">1000</span></div>
            <div>MetaVerse Tokens: <span id="metaverse-balance">5</span></div>
            <input type="number" id="metarush-input" placeholder="MetaRush Coins to Convert">
            <button id="convert-button">Convert</button>
            <div>MetaVerse Tokens: <span id="metaverse-output"></span></div>
        </div>
        <div id="games">
            <h2>Games</h2>
            <h3>Spin Wheel</h3>
            <button id="spin-button">Spin</button>
            <div>Result: <span id="wheel-result"></span></div>
            <div>Win Amount: <span id="win-amount"></span></div>
            <h3>Coin Rain</h3>
            <button id="rain-button">Start Rain</button>
            <div>Collected Coins: <span id="collected-coins"></span></div>
        </div>
        <div id="airdrop">
            <h2>Airdrop</h2>
            <p>Coming soon...</p>
        </div>
        <div id="tasks">
            <h2>Tasks</h2>
            <div id="questions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
